<!DOCTYPE html>
<html>
<head>
  <title>Biểu mẫu đơn</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Biểu mẫu đơn</h2>
  <form>
    <div class="form-group">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
    </div>
    <div class="form-group">
      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Nhập số điện thoại của bạn (10 chữ số)" required>
    </div>
    <div class="form-group">
      <label for="message">Nội dung:</label>
      <textarea id="message" name="message" placeholder="Nhập nội dung" required></textarea>
    </div>
    <div class="form-group">
      <label for="gender">Giới tính:</label>
      <select id="gender" name="gender" required>
        <option value="">Chọn giới tính</option>
        <option value="male">Nam</option>
        <option value="female">Nữ</option>
        <option value="other">Khác</option>
      </select>
    </div>
    <div class="form-group">
      <label for="newsletter">Đăng ký nhận bản tin:</label>
      <input type="checkbox" id="newsletter" name="newsletter" checked>
    </div>
    <input type="submit" value="Gửi">
  </form>
</body>
</html>
